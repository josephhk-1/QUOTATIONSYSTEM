<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotation Manager Pro</title>
    
    <link rel="icon" type="image/svg+xml" href="logo.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="p-2 sm:p-6 md:p-8">

    <div id="dashboard-page">
        <div class="max-w-5xl mx-auto">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-slate-800">My Quotations</h1>
                <button id="new-quote-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform hover:scale-105">
                    + New Quotation
                </button>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-xl">
                <div id="quote-list-container">
                    </div>
            </div>
        </div>
    </div>

    <div id="company-selection-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white p-8 rounded-2xl shadow-xl company-chooser max-w-sm w-full animate-in">
            <h2 class="text-2xl font-bold text-center mb-6">Select a Company Profile</h2>
            <div class="space-y-4">
                <a href="#" onclick="createNewQuote('wooden_pieces')">Wooden Pieces EST.</a>
                <a href="#" onclick="createNewQuote('rattan_palace')">Rattan Palace</a>
            </div>
            <button onclick="closeCompanyModal()" class="w-full mt-6 bg-slate-200 hover:bg-slate-300 text-slate-800 py-2 rounded-lg">Cancel</button>
        </div>
    </div>

    <div id="editor-page" class="hidden">
        <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2">
                <main class="p-6 md:p-10 print-area bg-white shadow-xl rounded-2xl" id="print-area">
                    </main>
            </div>

            <aside class="lg:col-span-1 space-y-6 no-print">
                <button id="back-to-dashboard-btn" class="w-full bg-slate-500 hover:bg-slate-600 text-white font-bold py-2 px-3 rounded-lg shadow transition-transform hover:scale-105">
                    &larr; Back to Dashboard
                </button>
                </aside>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
