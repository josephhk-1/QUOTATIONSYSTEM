<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotation Generator - Advanced Pro</title>
    
    <link rel="icon" type="image/svg+xml" href="logo.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="p-2 sm:p-6 md:p-8">

    <div id="landing-page" class="max-w-xl mx-auto text-center">
        </div>

    <div id="editor-page" class="hidden">
        <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2">
                <main class="p-6 md:p-10 print-area bg-white shadow-xl rounded-2xl" id="print-area">
                    <div class="grid grid-cols-2 gap-6 mb-8 pb-6 border-b border-slate-200">
                        <div class="p-4 rounded-lg text-left bg-slate-50 border border-slate-200 relative">
                            <div class="flex justify-between items-center mb-2">
                                <h3 class="font-bold text-slate-700" data-lang="customer">Customer</h3>
                                <button class="load-customer-btn text-blue-600 hover:text-blue-800 text-xs font-bold no-print">Load Client</button>
                            </div>
                            <p class="editable text-sm" contenteditable="true" data-field="customerName" data-en="Customer Name" data-ar="اسم العميل" spellcheck="false"></p>
                            <p class="editable text-sm" contenteditable="true" data-field="customerAddress" data-en="Customer Address" data-ar="عنوان العميل" spellcheck="false"></p>
                            <p class="editable text-sm" contenteditable="true" data-field="customerCountry" data-en="Saudi Arabia" data-ar="المملكة العربية السعودية" spellcheck="false"></p>
                        </div>
                        </div>
                    </main>
            </div>
            <aside class="lg:col-span-1 space-y-6 no-print">
                <div class="control-panel-card">
                    <div class="flex border-b">
                        <button class="tab-btn active" data-tab="actions">Actions</button>
                        <button class="tab-btn" data-tab="products">Products</button>
                        <button class="tab-btn" data-tab="clients">Clients</button>
                    </div>

                    <div id="tab-actions" class="tab-content active">
                         <div class="grid grid-cols-2 gap-3 mt-4">
                            </div>
                    </div>

                    <div id="tab-products" class="tab-content hidden">
                        <div id="product-list" class="mt-4 max-h-60 overflow-y-auto space-y-2"></div>
                        <div class="mt-4 space-y-2">
                            <input type="text" id="new-product-desc-en" placeholder="Product Name (EN)" class="w-full p-2 border rounded">
                             <input type="text" id="new-product-desc-ar" placeholder="Product Name (AR)" class="w-full p-2 border rounded">
                            <input type="number" id="new-product-price" placeholder="Unit Price" class="w-full p-2 border rounded">
                            <button id="add-product-btn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-3 rounded-lg">Add Product</button>
                        </div>
                    </div>

                    <div id="tab-clients" class="tab-content hidden">
                        <div id="client-list" class="mt-4 max-h-60 overflow-y-auto space-y-2"></div>
                        <div class="mt-4 space-y-2">
                             <input type="text" id="new-client-name-en" placeholder="Client Name (EN)" class="w-full p-2 border rounded">
                             <input type="text" id="new-client-name-ar" placeholder="Client Name (AR)" class="w-full p-2 border rounded">
                             <textarea id="new-client-address-en" placeholder="Address (EN)" class="w-full p-2 border rounded" rows="2"></textarea>
                             <textarea id="new-client-address-ar" placeholder="Address (AR)" class="w-full p-2 border rounded" rows="2"></textarea>
                            <button id="add-client-btn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-3 rounded-lg">Add Client</button>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
