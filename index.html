<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotation Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        html[lang="ar"] body { font-family: 'Tajawal', sans-serif; }
        .no-print { /* This class is used for elements hidden during PDF generation */ }
    </style>
</head>
<body class="bg-gray-100 p-4 sm:p-6 md:p-8">

    <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-lg" id="quote-container">
        <!-- Header with Action Buttons -->
        <header class="bg-gray-800 text-white p-6 rounded-t-2xl flex justify-between items-center no-print">
            <h1 class="text-xl font-bold" data-lang="appTitle">Quotation Generator</h1>
            <div class="flex items-center space-x-2 md:space-x-4">
                <!-- Language Switcher -->
                <div class="flex space-x-1">
                    <button onclick="setLanguage('en')" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-3 rounded-lg text-xs md:text-sm">English</button>
                    <button onclick="setLanguage('ar')" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-3 rounded-lg text-xs md:text-sm">العربية</button>
                </div>
                 <!-- File Operations -->
                <button onclick="document.getElementById('file-loader').click()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-3 rounded-lg flex items-center text-xs md:text-sm">
                    <span data-lang="loadSource">Load</span>
                </button>
                <input type="file" id="file-loader" class="hidden" accept=".json" onchange="loadQuote(event)">
                <button onclick="saveQuote()" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-3 rounded-lg flex items-center text-xs md:text-sm">
                    <span data-lang="saveSource">Save</span>
                </button>
                 <button onclick="generatePDF()" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-3 rounded-lg flex items-center text-xs md:text-sm">
                    <span data-lang="downloadPdf">PDF</span>
                </button>
            </div>
        </header>

        <!-- Main Quotation Area -->
        <main class="p-6 md:p-10 print-area">
            <!-- Company Info and Logo -->
            <div class="flex justify-between items-start mb-8">
                <div>
                    <h2 class="text-2xl font-bold text-gray-800 editable" contenteditable="true" data-field="companyName" data-en="Wooden Pieces EST." data-ar="مؤسسة القطع الخشبية"></h2>
                    <p class="text-gray-500 editable" contenteditable="true" data-field="companyCR" data-en="CR: 1010798529" data-ar="س.ت: 1010798529"></p>
                    <p class="text-gray-500 editable" contenteditable="true" data-field="companyVat" data-en="Vat No.: 310618978500003" data-ar="الرقم الضريبي: 310618978500003"></p>
                    <p class="text-gray-500 editable" contenteditable="true" data-field="companyAddress" data-en="RFKB2501. ALQods st, Alkhaleej, P.O.Box: 2401 RIYADH 13223, Kingdom of Saudi Arabia" data-ar="RFKB2501. شارع القدس, الخليج, ص.ب: 2401 الرياض 13223, المملكة العربية السعودية"></p>
                </div>
                <div class="text-right">
                     <img src="logo.svg" onerror="this.onerror=null;this.src='https://placehold.co/150x80/e2e8f0/334155?text=Logo+Not+Found';" alt="Company Logo" class="w-32 h-auto">
                </div>
            </div>

            <!-- Customer and Quote Details -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
                <div class="bg-gray-50 p-4 rounded-lg">
                    <h3 class="font-bold text-gray-700 mb-2" data-lang="customer">Customer</h3>
                    <p class="editable" contenteditable="true" data-field="customerName" data-en="Customer Name" data-ar="اسم العميل"></p>
                    <p class="editable" contenteditable="true" data-field="customerAddress" data-en="Customer Address" data-ar="عنوان العميل"></p>
                    <p class="editable" contenteditable="true" data-field="customerCountry" data-en="Saudi Arabia" data-ar="المملكة العربية السعودية"></p>
                </div>
                <div class="bg-gray-50 p-4 rounded-lg text-left md:text-right">
                    <p><span class="font-bold text-gray-700" data-lang="quoteNum">Quote #:</span> <span class="editable" contenteditable="true" data-field="quoteNum" data-en="S963" data-ar="S963"></span></p>
                    <p><span class="font-bold text-gray-700" data-lang="date">Date:</span> <span id="quoteDate"></span></p>
                    <p><span class="font-bold text-gray-700" data-lang="validUntil">Valid Until:</span> <span id="validDate"></span></p>
                </div>
            </div>
            
            <!-- Project Description -->
            <div class="mb-8">
                <h3 class="text-xl font-bold text-gray-800 mb-2" data-lang="projectDescription">Project Description</h3>
                <p class="editable bg-gray-50 p-4 rounded-lg" contenteditable="true" data-field="projectDescription" data-en="Enter your project description here..." data-ar="أدخل وصف مشروعك هنا..."></p>
            </div>

            <!-- Items Table -->
            <div class="overflow-x-auto">
                <table class="w-full" id="items-table">
                    <thead>
                        <tr class="bg-gray-800 text-white">
                            <th class="p-3 rounded-l-lg text-left" data-lang="description">Description</th>
                            <th class="p-3 w-24 text-center" data-lang="quantity">Quantity</th>
                            <th class="p-3 w-32 text-right" data-lang="unitPrice">Unit Price</th>
                            <th class="p-3 w-32 text-right rounded-r-lg" data-lang="total">Total</th>
                            <th class="p-3 w-16 text-center rounded-r-lg no-print" data-lang="action">Action</th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                    <tfoot>
                        <tr>
                            <td colspan="2" class="no-print">
                                <button id="add-row" class="mt-4 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg flex items-center">
                                    <span data-lang="addRow">Add Row</span>
                                </button>
                            </td>
                            <td class="text-right font-bold p-3 border-t-2" data-lang="subtotal">SUBTOTAL</td>
                            <td class="text-right p-3 border-t-2" id="subtotal">0.00</td>
                            <td class="no-print border-t-2"></td>
                        </tr>
                        <tr>
                            <td colspan="2"></td>
                            <td class="text-right font-bold p-3" data-lang="vat">VAT (15%)</td>
                            <td class="text-right p-3" id="vat">0.00</td>
                            <td class="no-print"></td>
                        </tr>
                        <tr class="bg-gray-800 text-white font-bold text-lg">
                            <td colspan="2"></td>
                            <td class="text-right p-4 rounded-l-lg" data-lang="grandTotal">TOTAL</td>
                            <td class="text-right p-4 rounded-r-lg" id="grand-total">0.00</td>
                            <td class="no-print"></td>
                        </tr>
                    </tfoot>
                </table>
            </div>

            <!-- Terms and Bank Details -->
            <div class="mt-10 grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="bg-gray-50 p-4 rounded-lg">
                    <h3 class="font-bold text-gray-700 mb-2" data-lang="terms">Terms and Conditions</h3>
                    <div class="editable" contenteditable="true" data-field="terms" data-en="<ul><li>50% Down payment</li><li>30% second payment upon delivery</li><li>20% third payment upon delivery</li><li>Delivery within 20 to 30 days from down payment</li><li>3 years warranty on manufacturing defects</li></ul>" data-ar="<ul><li>دفعة أولى 50%</li><li>الدفعة الثانية 30% عند التسليم</li><li>الدفعة الثالثة 20% عند التسليم</li><li>التسليم في غضون 20 إلى 30 يومًا</li><li>ضمان 3 سنوات على عيوب التصنيع</li></ul>"></div>
                </div>
                <div class="bg-gray-50 p-4 rounded-lg">
                    <h3 class="font-bold text-gray-700 mb-2" data-lang="bankDetails">Bank Details</h3>
                    <div class="editable" contenteditable="true" data-field="bankDetails" data-en="<p><strong>Bank:</strong> ALINMAA BANK</p><p><strong>IBAN:</strong> SA0705000068203914512000</p>" data-ar="<p><strong>البنك:</strong> مصرف الإنماء</p><p><strong>الآيبان:</strong> SA0705000068203914512000</p>"></div>
                </div>
            </div>

            <!-- Signature -->
            <div class="mt-12 pt-8 border-t-2 border-dashed">
                 <div class="flex justify-between items-end">
                    <div>
                        <p class="font-bold text-gray-800" data-lang="thankYou">Thank you for your business!</p>
                    </div>
                    <div class="text-right">
                        <div class="w-48 h-12 border-b-2 border-gray-300 mb-2"></div>
                        <p class="font-bold text-gray-700" data-lang="signature">Signature</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // --- GLOBAL STATE ---
        let currentLang = 'en';

        // --- TRANSLATION DATA ---
        const translations = {
            en: {
                appTitle: "Quotation Generator", loadSource: "Load", saveSource: "Save", downloadPdf: "PDF", customer: "Customer", quoteNum: "Quote #:", date: "Date:", validUntil: "Valid Until:", projectDescription: "Project Description", description: "Description", quantity: "Quantity", unitPrice: "Unit Price", total: "Total", action: "Action", addRow: "Add Row", subtotal: "SUBTOTAL", vat: "VAT (15%)", grandTotal: "TOTAL", terms: "Terms and Conditions", bankDetails: "Bank Details", thankYou: "Thank you for your business!", signature: "Signature",
            },
            ar: {
                appTitle: "مولد عروض الأسعار", loadSource: "تحميل", saveSource: "حفظ", downloadPdf: "PDF", customer: "العميل", quoteNum: "رقم عرض السعر:", date: "التاريخ:", validUntil: "صالح حتى:", projectDescription: "وصف المشروع", description: "الوصف", quantity: "الكمية", unitPrice: "سعر الوحدة", total: "المجموع", action: "إجراء", addRow: "أضف سطراً", subtotal: "المجموع الفرعي", vat: "ضريبة القيمة المضافة (15%)", grandTotal: "المجموع الإجمالي", terms: "الشروط والأحكام", bankDetails: "التفاصيل البنكية", thankYou: "شكرا لعملك معنا!", signature: "التوقيع",
            }
        };

        // --- CORE FUNCTIONS ---

        function setLanguage(lang) {
            currentLang = lang;
            document.documentElement.lang = lang;
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
            
            // Translate static labels
            document.querySelectorAll('[data-lang]').forEach(el => {
                const key = el.getAttribute('data-lang');
                if (translations[lang][key]) el.textContent = translations[lang][key];
            });

            // Swap content for all editable fields
            document.querySelectorAll('.editable').forEach(el => {
                el.innerHTML = el.dataset[lang] || '';
            });

            // Swap content for table item descriptions
            document.querySelectorAll('.item-description').forEach(el => {
                el.innerHTML = el.dataset[lang] || '';
            });
        }

        function updateEditableData(element) {
            // When user edits a field, save its content to the correct data attribute
            element.dataset[currentLang] = element.innerHTML;
        }

        function updateTotals() {
            let subtotal = 0;
            document.querySelectorAll('#table-body tr').forEach(row => {
                const quantity = parseFloat(row.querySelector('.quantity').value) || 0;
                const unitPrice = parseFloat(row.querySelector('.unit-price').value) || 0;
                const total = quantity * unitPrice;
                row.querySelector('.total').textContent = total.toFixed(2);
                subtotal += total;
            });
            const vat = subtotal * 0.15;
            const grandTotal = subtotal + vat;
            document.getElementById('subtotal').textContent = subtotal.toFixed(2);
            document.getElementById('vat').textContent = vat.toFixed(2);
            document.getElementById('grand-total').textContent = grandTotal.toFixed(2);
        }

        function addNewRow(item = { desc_en: 'New Item', desc_ar: 'عنصر جديد', qty: 1, price: 0.00 }) {
            const tableBody = document.getElementById('table-body');
            const row = document.createElement('tr');
            row.className = 'border-b border-gray-200';
            
            row.innerHTML = `
                <td class="p-3">
                    <div class="w-full bg-gray-50 rounded p-2 item-description editable" contenteditable="true" data-en="${item.desc_en}" data-ar="${item.desc_ar}"></div>
                </td>
                <td class="p-3"><input type="number" value="${item.qty}" min="0" class="quantity w-full text-center bg-gray-50 rounded p-2"></td>
                <td class="p-3"><input type="number" value="${item.price}" step="0.01" min="0" class="unit-price w-full text-right bg-gray-50 rounded p-2"></td>
                <td class="p-3 text-right total">0.00</td>
                <td class="p-3 text-center no-print">
                    <button class="remove-row text-red-500 hover:text-red-700">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                    </button>
                </td>
            `;
            tableBody.appendChild(row);
            
            // Add listeners to the new row
            const descDiv = row.querySelector('.item-description');
            descDiv.innerHTML = descDiv.dataset[currentLang]; // Set initial text
            descDiv.addEventListener('blur', () => updateEditableData(descDiv));
            row.querySelector('.quantity').addEventListener('input', updateTotals);
            row.querySelector('.unit-price').addEventListener('input', updateTotals);
            row.querySelector('.remove-row').addEventListener('click', () => { row.remove(); updateTotals(); });
            
            updateTotals();
        }

        // --- FILE & PDF OPERATIONS ---

        function saveQuote() {
            const quoteData = {
                lang: currentLang,
                fields: {},
                items: []
            };

            // Save all main editable fields
            document.querySelectorAll('.editable').forEach(el => {
                updateEditableData(el); // Ensure the latest edit is saved before capturing
                const fieldName = el.dataset.field;
                if (fieldName) {
                    quoteData.fields[fieldName] = {
                        en: el.dataset.en || '',
                        ar: el.dataset.ar || ''
                    };
                }
            });

            // Save all table items
            document.querySelectorAll('#table-body tr').forEach(row => {
                const descEl = row.querySelector('.item-description');
                updateEditableData(descEl); // Ensure latest edit is saved
                quoteData.items.push({
                    desc_en: descEl.dataset.en,
                    desc_ar: descEl.dataset.ar,
                    qty: row.querySelector('.quantity').value,
                    price: row.querySelector('.price').value
                });
            });

            // Trigger download
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(quoteData, null, 2));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "quotation_source.json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }

        function loadQuote(event) {
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    
                    // Load main fields
                    Object.keys(data.fields).forEach(fieldName => {
                        const el = document.querySelector(`.editable[data-field="${fieldName}"]`);
                        if (el) {
                            el.dataset.en = data.fields[fieldName].en;
                            el.dataset.ar = data.fields[fieldName].ar;
                        }
                    });

                    // Load items
                    document.getElementById('table-body').innerHTML = ''; // Clear existing items
                    data.items.forEach(item => addNewRow(item));

                    // Set language and update UI
                    setLanguage(data.lang || 'en');
                    updateTotals();
                } catch (error) {
                    console.error("Failed to parse JSON file:", error);
                    alert("Error: Could not load the quote file. It may be corrupted.");
                }
            };
            reader.readAsText(event.target.files[0]);
            event.target.value = ''; // Reset file input
        }

        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const quoteElement = document.querySelector('.print-area');
            const nonPrintableElements = document.querySelectorAll('.no-print');
            nonPrintableElements.forEach(el => el.style.display = 'none');
            
            html2canvas(quoteElement, { scale: 2, useCORS: true, logging: false })
                .then(canvas => {
                    const imgData = canvas.toDataURL('image/png');
                    const pdf = new jsPDF('p', 'mm', 'a4');
                    const pdfWidth = pdf.internal.pageSize.getWidth();
                    const pdfHeight = pdf.internal.pageSize.getHeight();
                    const ratio = canvas.width / canvas.height;
                    let imgWidth = pdfWidth - 20;
                    let imgHeight = imgWidth / ratio;
                    if (imgHeight > pdfHeight - 20) {
                        imgHeight = pdfHeight - 20;
                        imgWidth = imgHeight * ratio;
                    }
                    const x = (pdfWidth - imgWidth) / 2;
                    const y = 10;
                    pdf.addImage(imgData, 'PNG', x, y, imgWidth, imgHeight);
                    pdf.save('quotation.pdf');
                })
                .finally(() => {
                    nonPrintableElements.forEach(el => el.style.display = '');
                });
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', function () {
            // Set dates
            const today = new Date();
            document.getElementById('quoteDate').textContent = today.toLocaleDateString('en-CA');
            const validUntil = new Date();
            validUntil.setDate(today.getDate() + 7);
            document.getElementById('validDate').textContent = validUntil.toLocaleDateString('en-CA');

            // Add listeners to initial editable fields
            document.querySelectorAll('.editable').forEach(el => {
                el.addEventListener('blur', () => updateEditableData(el));
            });

            // Add listener for the "Add Row" button
            document.getElementById('add-row').addEventListener('click', () => addNewRow());

            // Initial setup
            setLanguage('en');
            addNewRow();
            updateTotals();
        });
    </script>
</body>
</html>
