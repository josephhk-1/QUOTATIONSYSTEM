    <style>
        /* Variables globales pour les couleurs et la police, pour une personnalisation facile */
        :root {
            --font-family: 'Inter', sans-serif;
            --bg-main: #f1f5f9;
            --bg-card: #ffffff;

            --text-body: #334155;

        }

        body { 
            font-family: var(--font-family); 
            background-color: var(--bg-main); 
        }

        /* Styles pour la zone d'aperçu qui sera convertie en PDF */
        #print-area { 
            background-color: var(--bg-card); 
            font-size: 14px; 
            color: var(--text-body); 
        }
        #print-area h2, #print-area h3 { 
            font-size: 16px; 
            color: var(--text-title); 
            font-weight: bold;

        /* Styles pour les cartes du panneau de contrôle à droite */

        .photo-upload-container img {

        /* Cache les éléments non imprimables lors de la génération du PDF */

        function initializePage() {
            const printArea = document.getElementById('print-area');
            printArea.innerHTML = `<input type="hidden" id="current-quote-id" value=""><div class="text-center mb-8"><img id="company-logo" src="" alt="Company Logo" class="mx-auto"><div id="company-info"><h1 class="text-2xl font-bold" data-field="companyName"></h1><p class="text-xs text-slate-500" data-field="companyCR"></p><p class="text-xs text-slate-500" data-field="companyVat"></p><p class="text-xs text-slate-500" data-field="companyAddress"></p></div></div><div class="grid grid-cols-2 gap-6 mb-8 pb-4 border-b"><div><h3 class="mb-2">Customer</h3><div class="editable text-sm p-2 bg-slate-50 rounded-md" contenteditable="true" data-field="customerName" data-placeholder="Customer Name"></div><div class="editable text-sm p-2 mt-1 bg-slate-50 rounded-md" contenteditable="true" data-field="customerAddress" data-placeholder="Customer Address"></div><div class="editable text-sm p-2 mt-1 bg-slate-50 rounded-md" contenteditable="true" data-field="customerCountry" data-placeholder="Country"></div></div><div class="text-right"><table class="w-full text-sm"><tr><td class="font-bold p-1">Quote #:</td><td class="p-1 editable" contenteditable="true" data-field="quoteNum"></td></tr><tr><td class="font-bold p-1">Date:</td><td class="p-1" id="quoteDate"></td></tr><tr><td class="font-bold p-1">Valid Until:</td><td class="p-1" id="validDate"></td></tr></table></div></div><div class="mb-8"><h3>Project Description</h3><div class="editable text-sm p-3 rounded-lg bg-slate-50 border" contenteditable="true" data-field="projectDescription" data-placeholder="Enter project description..."></div></div><table class="w-full text-sm mb-8" id="items-table"><thead><tr class="border-b-2 text-left"><th class="p-2 w-20 font-bold">Photo</th><th class="p-2 font-bold">Item</th><th class="p-2 w-24 text-center font-bold">Quantity</th><th class="p-2 w-28 text-right font-bold">Unit Price</th><th class="p-2 w-28 text-right font-bold">Total</th><th class="p-2 w-16 text-center no-print"></th></tr></thead><tbody id="table-body"></tbody></table><button id="add-row" class="bg-slate-200 hover:bg-slate-300 text-slate-800 font-bold py-2 px-4 rounded-lg no-print">+ Add Row</button><div class="flex justify-end mt-8"><div class="w-full max-w-xs"><div class="flex justify-between py-2 border-b"><span class="font-bold">Subtotal</span><span id="subtotal">0.00</span></div><div class="flex justify-between py-2 border-b"><span class="font-bold">VAT (15%)</span><span id="vat">0.00</span></div><div class="flex justify-between py-3 text-lg font-bold bg-slate-100 px-3 rounded-lg mt-2"><span>TOTAL</span><span id="grand-total">0.00</span></div></div></div><div class="mt-12 pt-6 border-t grid grid-cols-1 md:grid-cols-2 gap-8 text-xs"><div><h3 class="mb-2">Terms & Conditions</h3><div class="editable space-y-1" contenteditable="true" data-field="terms"></div></div><div><h3 class="mb-2">Bank Details</h3><div class="editable space-y-1" contenteditable="true" data-field="bankDetails"></div></div></div><div class="mt-12 pt-8 text-right"><div class="w-56 h-12 border-b-2 inline-block"></div><p class="font-bold pr-16">Signature</p></div><div class="text-center mt-8 pt-4 border-t"><p class="font-bold editable text-sm" data-field="thankYouNote"></p></div>`;
            
            document.getElementById('add-row').addEventListener('click', () => addNewRow());
            
            // Logique pour les placeholders (texte gris qui disparaît)

        /**
         * Change les informations affichées en fonction de l'entreprise sélectionnée.
         * @param {string} companyKey - La clé de l'entreprise ('wooden_pieces' ou 'rattan_palace').
         */
        function switchCompany(companyKey) {
            currentCompanyKey = companyKey;
            const profile = companyProfiles[companyKey];
            if (!profile) return;

            Object.keys(profile).forEach(field => {
                const el = document.querySelector(`[data-field="company${field.charAt(0).toUpperCase() + field.slice(1)}"], [data-field="${field}"]`);
                if(el) el.innerHTML = profile[field];
            });
            document.getElementById('company-logo').src = profile.logo;
            
            newQuote(); // Crée un devis vide pour la nouvelle entreprise
            loadQuotesFromFirebase(); // Charge les devis de cette entreprise
        }

        /**
         * Réinitialise le formulaire pour créer un nouveau devis.
         */
        function newQuote() {
            document.querySelectorAll('.editable[data-placeholder]').forEach(el => {
                if(el.dataset.placeholder) el.innerHTML = `<span class="text-slate-400">${el.dataset.placeholder}</span>`;
            });
            document.getElementById('table-body').innerHTML = '';
            document.getElementById('current-quote-id').value = '';
            generateQuoteNumber();
            addNewRow();
            const today = new Date();
            document.getElementById('quoteDate').textContent = today.toLocaleDateString('en-CA');
            const validUntil = new Date();
            validUntil.setDate(today.getDate() + 7);
            document.getElementById('validDate').textContent = validUntil.toLocaleDateString('en-CA');
        }

        /**
         * Génère un numéro de devis unique basé sur la date et l'acronyme de l'entreprise.
         */
        function generateQuoteNumber() {
            const profile = companyProfiles[currentCompanyKey];
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = String(now.getFullYear()).slice(-2);
            const quoteNumber = `Q-${profile.acronym}-${day}${month}${year}`;
            document.querySelector('[data-field="quoteNum"]').innerHTML = quoteNumber;
        }

        /**
         * Met à jour tous les totaux (par ligne, sous-total, TVA, total général).
         */
        function updateTotals() {
            let subtotal = 0;
            document.querySelectorAll('#table-body tr').forEach(row => {
                const quantity = parseFloat(row.querySelector('.quantity').value) || 0;
                const unitPrice = parseFloat(row.querySelector('.unit-price').value) || 0;
                subtotal += quantity * unitPrice;
                row.querySelector('.total').textContent = (quantity * unitPrice).toFixed(2);
            });
            const vat = subtotal * 0.15;
            document.getElementById('subtotal').textContent = subtotal.toFixed(2);
            document.getElementById('vat').textContent = vat.toFixed(2);
            document.getElementById('grand-total').textContent = (subtotal + vat).toFixed(2);
        }

        /**
         * Ajoute une nouvelle ligne au tableau des articles.
         * @param {object} item - Un objet optionnel avec les données d'un article à charger.
         */
        function addNewRow(item = { photo: '', name: '', qty: 1, price: 0 }) {
            const row = document.getElementById('table-body').insertRow();
            row.className = 'border-b';
            row.innerHTML = `<td class="p-2"><div class="photo-upload-container"><img src="${item.photo||'data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs='}" class="${item.photo?'':'hidden'}" data-photo-base64="${item.photo||''}"><div class="placeholder-icon ${item.photo?'hidden':''}"><svg class="w-6 h-6 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg></div><input type="file" class="hidden" accept="image/*"></div></td><td class="p-2"><div class="item-name w-full p-2 border rounded" contenteditable="true">${item.name}</div></td><td class="p-2"><input type="number" value="${item.qty}" class="quantity w-full text-center p-2 border rounded"></td><td class="p-2"><input type="number" value="${item.price}" step="0.01" class="unit-price w-full text-right p-2 border rounded"></td><td class="p-2 text-right total font-bold">0.00</td><td class="p-2 text-center no-print"><button class="remove-row text-red-500 hover:text-red-700 text-2xl font-bold">&times;</button></td>`;
            row.querySelectorAll('input').forEach(input => input.addEventListener('input', updateTotals));
            row.querySelector('.remove-row').addEventListener('click', () => { row.remove(); updateTotals(); });
            row.querySelector('.photo-upload-container').addEventListener('click', (e) => e.currentTarget.querySelector('input[type="file"]').click());
            row.querySelector('input[type="file"]').addEventListener('change', (event) => handlePhotoUpload(event, row));
            updateTotals();
        }

        /**
         * Gère le téléversement d'une photo pour un article.
         */
        function handlePhotoUpload(event, row) {
            const file = event.target.files[0]; if (!file) return;
            const reader = new FileReader();
            reader.onload = e => {
                const imgEl = row.querySelector('img');
                imgEl.src = e.target.result;
                imgEl.dataset.photoBase64 = e.target.result;
                imgEl.classList.remove('hidden');
                row.querySelector('.placeholder-icon').classList.add('hidden');
            };
            reader.readAsDataURL(file);
        }

        /**
         * Génère un PDF de haute qualité, gérant plusieurs pages si nécessaire.
         */
        async function generatePDF() {
            if (document.activeElement) document.activeElement.blur();
            const { jsPDF } = window.jspdf;
            const quoteElement = document.getElementById('print-area');
            const printableClone = quoteElement.cloneNode(true);
            printableClone.classList.add('pdf-render-mode');
            printableClone.style.width = '800px'; 
            printableClone.style.position = 'absolute';
            printableClone.style.left = '-9999px';
            document.body.appendChild(printableClone);
            
            printableClone.querySelectorAll('input.quantity, input.unit-price').forEach(input => {
                const span = document.createElement('span');
                span.textContent = input.value;
                input.parentNode.replaceChild(span, input);
            });
            printableClone.querySelectorAll('.editable[contenteditable="true"]').forEach(div => div.removeAttribute('contenteditable'));

            try {
                const canvas = await html2canvas(printableClone, { scale: 3, useCORS: true, windowWidth: printableClone.scrollWidth, windowHeight: printableClone.scrollHeight });
                const imgData = canvas.toDataURL('image/png', 1.0);
                const pdf = new jsPDF('p', 'mm', 'a4');
                const pdfWidth = pdf.internal.pageSize.getWidth();
                const pdfHeight = pdf.internal.pageSize.getHeight();
                const imgProps = pdf.getImageProperties(imgData);
                const imgHeight = (imgProps.height * pdfWidth) / imgProps.width;
                let heightLeft = imgHeight;
                let position = 0;

                pdf.addImage(imgData, 'PNG', 0, position, pdfWidth, imgHeight);
                heightLeft -= pdfHeight;
                while (heightLeft > 0) {
                    position -= pdfHeight;
                    pdf.addPage();
                    pdf.addImage(imgData, 'PNG', 0, position, pdfWidth, imgHeight);
                    heightLeft -= pdfHeight;
                }
                
                const customerName = (document.querySelector('[data-field="customerName"]').textContent || 'details').replace(/<[^>]*>?/gm, '').trim();
                pdf.save(`Quotation_${customerName}.pdf`);
            } catch(e) {
                console.error("PDF generation failed:", e);
                showNotification("PDF generation error.", true);
            } finally {
                document.body.removeChild(printableClone);
            }
        }

        /**
         * Sauvegarde le devis actuel dans Firebase (création ou mise à jour).
         */
        async function saveQuoteToFirebase() {
            const saveButton = document.querySelector('button[onclick="saveQuoteToFirebase()"]');
            const customerNameEl = document.querySelector('[data-field="customerName"]');
            const customerName = customerNameEl.textContent.trim();
            if (!customerName || customerNameEl.querySelector('span.text-slate-400')) {
                showNotification("Please enter a customer name before saving.", true);
                return;
            }
            saveButton.disabled = true;
            saveButton.textContent = "Saving...";

            const quoteData = { fields: {}, items: [] };
            document.querySelectorAll('.editable').forEach(el => {
                const fieldName = el.dataset.field;
                if(fieldName) quoteData.fields[fieldName] = el.querySelector('span.text-slate-400') ? '' : el.innerHTML;
            });
            document.querySelectorAll('#table-body tr').forEach(row => {
                quoteData.items.push({
                    photo: row.querySelector('img').dataset.photoBase64 || '', name: row.querySelector('.item-name').textContent,
                    qty: row.querySelector('.quantity').value, price: row.querySelector('.unit-price').value
                });
            });

            const quoteId = document.getElementById('current-quote-id').value;
            const fullQuoteObject = {
                companyId: currentCompanyKey, customerName: customerName, quoteNumber: quoteData.fields.quoteNum,
                data: quoteData, updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            };

            try {
                if (quoteId) {
                    await db.collection("quotes").doc(quoteId).update(fullQuoteObject);
                    showNotification("Quote updated successfully!");
                } else {
                    fullQuoteObject.createdAt = firebase.firestore.FieldValue.serverTimestamp();
                    const docRef = await db.collection("quotes").add(fullQuoteObject);
                    document.getElementById('current-quote-id').value = docRef.id;
                    showNotification("Quote saved successfully!");
                }
                await loadQuotesFromFirebase(); // Mise à jour immédiate
            } catch (error) {
                console.error("Error saving quote: ", error);
                showNotification("Error saving quote.", true);
            } finally {
                saveButton.disabled = false;
                saveButton.textContent = "Sauvegarder";
            }
        }

        /**
         * Charge les devis de l'entreprise actuelle depuis Firebase.
         */
        async function loadQuotesFromFirebase() {
            const listEl = document.getElementById('saved-quotes-list');
            listEl.innerHTML = `<p class="text-slate-500">Loading...</p>`;
            try {
                const snapshot = await db.collection("quotes").where("companyId", "==", currentCompanyKey).orderBy("updatedAt", "desc").get();
                if (snapshot.empty) {
                    listEl.innerHTML = `<p class="text-slate-500">No quotes for ${companyProfiles[currentCompanyKey].name}.</p>`;
                    return;
                }
                listEl.innerHTML = '';
                snapshot.forEach(doc => {
                    const quote = doc.data();
                    const item = document.createElement('div');
                    item.className = 'saved-quote-item';
                    const date = quote.updatedAt ? new Date(quote.updatedAt.seconds * 1000) : new Date();
                    item.innerHTML = `<div class="details"><p class="font-bold">${quote.customerName}</p><p class="text-xs text-slate-500">N°: ${quote.quoteNumber} - ${date.toLocaleDateString()}</p></div><button class="text-red-400 hover:text-red-600 text-2xl font-bold p-1">&times;</button>`;
                    item.querySelector('.details').onclick = () => loadSpecificQuote(doc.id, quote.data);
                    item.querySelector('button').onclick = () => deleteQuote(doc.id, quote.customerName);
                    listEl.appendChild(item);
                });
            } catch (error) {
                console.error("Firebase Error:", error);
                listEl.innerHTML = `<p class="text-red-500 text-xs">Error loading quotes. Please open the console (F12) and click the link in the error message to create the database index.</p>`;
            }
        }

        /**
         * Charge les données d'un devis spécifique dans l'éditeur.
         */
        function loadSpecificQuote(id, data) {
            document.getElementById('current-quote-id').value = id;
            Object.keys(data.fields).forEach(fieldName => {
                const el = document.querySelector(`.editable[data-field="${fieldName}"]`);
                if (el) {
                   el.innerHTML = (data.fields[fieldName] && data.fields[fieldName].trim() !== '') ? data.fields[fieldName] : `<span class="text-slate-400">${el.dataset.placeholder}</span>`;
                }
            });
            const tableBody = document.getElementById('table-body');
            tableBody.innerHTML = '';
            if (data.items) data.items.forEach(item => addNewRow(item));
            updateTotals();
        }

        /**
         * Supprime un devis de Firebase après confirmation.
         */
        function deleteQuote(id, customerName) {
            showConfirmModal(`Are you sure you want to delete the quote for ${customerName}? This is irreversible.`, async () => {
                try {
                    await db.collection("quotes").doc(id).delete();
                    showNotification("Quote deleted successfully.");
                    if (document.getElementById('current-quote-id').value === id) newQuote();
                    await loadQuotesFromFirebase();
                } catch (error) {
                    console.error("Error deleting quote: ", error);
                    showNotification("Error deleting quote.", true);
                }
            });
        }

        /**
         * Affiche une notification en haut à droite.
         */
        function showNotification(message, isError = false) {
            const el = document.getElementById('notification');
            el.textContent = message;
            el.className = `fixed top-5 right-5 text-white py-2 px-4 rounded-lg shadow-lg transform transition-transform duration-300 z-50 ${isError ? 'bg-red-500' : 'bg-green-500'} translate-x-0`;
            setTimeout(() => el.classList.add('translate-x-[120%]'), 3000);
        }

        /**
         * Affiche une modale de confirmation.
         */
        function showConfirmModal(message, onConfirm) {
            const modal = document.getElementById('confirm-modal');
            document.getElementById('confirm-message').textContent = message;
            modal.classList.remove('hidden');
            const close = () => modal.classList.add('hidden');
            document.getElementById('confirm-cancel').onclick = close;
            document.getElementById('confirm-ok').onclick = () => {
                close();
                onConfirm();
            };
        }
    </script>
</body>
</html>
