<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="app.title">Quotation Manager</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" type="module" defer></script>
</head>
<body>

  <div id="toast-host"></div>

  <div class="container">
    <header>
      <h1 data-i18n="quote.title">Quotation</h1>
      <div class="controls">
        <select id="language-switcher">
          <option value="en">English</option>
          <option value="ar">Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©</option>
        </select>
        <button id="dark-mode-toggle" class="icon-button" aria-label="Toggle dark mode">ðŸŒ™</button>
      </div>
    </header>

    <main id="quote-editor">
      <section class="quote-meta">
        <div class="form-group">
          <label for="quote-number" data-i18n="quote.number_label">Quote NÂ°</label>
          <input type="text" id="quote-number" value="2025-001">
        </div>
        <div class="form-group">
          <label for="quote-date" data-i18n="quote.date_label">Date</label>
          <input type="date" id="quote-date">
        </div>
        <div class="form-group">
          <label for="client-name" data-i18n="client.name_label">Client Name</label>
          <input type="text" id="client-name" placeholder="Enter client name...">
        </div>
      </section>

      <section class="quote-items">
        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th data-i18n="table.item">Item / Description</th>
                <th data-i18n="table.qty">Qty</th>
                <th data-i18n="table.unit_price">Unit Price</th>
                <th data-i18n="table.total">Total</th>
                <th class="no-print" data-i18n="table.actions">Actions</th>
              </tr>
            </thead>
            <tbody id="quote-items-body">
              </tbody>
          </table>
        </div>
        <button id="add-item-btn" class="no-print" data-i18n="actions.add_item">+ Add Item</button>
      </section>
      
      <section class="quote-summary">
        <div class="totals">
          <div class="total-row">
            <span data-i18n="totals.subtotal">Subtotal:</span>
            <span id="subtotal">0.00</span>
          </div>
          <div class="total-row">
            <label for="discount" data-i18n="totals.discount">Discount:</label>
            <input type="number" id="discount" value="0" min="0">
          </div>
          <div class="total-row">
            <span data-i18n="totals.vat">VAT (15%):</span>
            <span id="vat">0.00</span>
          </div>
          <hr>
          <div class="total-row grand-total">
            <span data-i18n="totals.grand_total">Grand Total:</span>
            <span id="grand-total">0.00</span>
          </div>
        </div>
      </section>

      <footer class="quote-actions no-print">
        <button id="save-btn" data-i18n="actions.save">Save Changes</button>
        <button id="pdf-btn" data-i18n="actions.download_pdf">Download PDF</button>
      </footer>
    </main>
  </div>

</body>
</html>
